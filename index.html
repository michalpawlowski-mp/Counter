<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="panel">
      <div id="display"></div>
      <div class="buttons">
        <button type="button" data-number="0.5">+ 0.5</button>
        <button type="button" data-number="-0.5">- 0.5</button>
        <button type="button" data-number="1">+ 1</button>
        <button type="button" data-number="-1">- 1</button>
        <button type="button" data-number="2">+ 2</button>
        <button type="button" data-number="-2">- 2</button>
        <button type="button" data-number="5">+ 5</button>
        <button type="button" data-number="-5">- 5</button>
        <button type="button" data-number="10">+ 10</button>
        <button type="button" data-number="-10">- 10</button>
        <button type="button" data-number="100">+ 100</button>
        <button type="button" data-number="-100">- 100</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
